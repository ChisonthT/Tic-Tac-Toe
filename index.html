<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="flex-container" id="board">
        <div id="row1">
            <button id="0"> </button>
            <button id="1"> </button>
            <button id="2"> </button>
        </div>
        <div id="row2">
            <button id="3"> </button>
            <button id="4"> </button>
            <button id="5"> </button>
        </div>
        <div id="row3">
            <button id="6"> </button>
            <button id="7"> </button>
            <button id="8"> </button>
        </div>
    </div>


    <p id="displayBoard">It's Player X's turn</p>

    <button id="reset">RESET</button>

    <script src="script.js"></script>
</body>
</html>
