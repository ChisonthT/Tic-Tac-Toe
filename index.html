<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="board">
        <button id="0"></button>
        <button id="1"></button>
        <button id="2"></button>
        <button id="3"></button>
        <button id="4"></button>
        <button id="5"></button>
        <button id="6"></button>
        <button id="7"></button>
        <button id="8"></button>
    </div>


    <p id="turn">It's Playerx's turn</p>

    <h3>Player X:</h3>
    <input type="text" placeholder="Player X" id="playerX">

    <h3>Player O:</h3>
    <input type="text" placeholder="Player O" id="playerO">

    <button id="reset">RESET</button>

    <script src="script.js"></script>
</body>
</html>
